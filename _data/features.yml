- heading: Who are we?
  icon: helmet.svg
  text: >-
    Ionic Builds is a unique company that offers fully managed, professional and reliable building services for residential and commercial clients, regardless of the size of the project.
- heading: What do we do?
  icon: sketch.svg
  text: >-
    From restoration and renovation to complete renewal, we can offer you a tailor-made package to suit your needs. Offering honest advice and direct communication with a named individual for the duration of the project, we are the only company to offer a truly personal service that will maximise your budget to its full potential.
- heading: How do we do it?
  icon: home.svg
  text: >-
    We have excellent relationships with our network of subcontractors and suppliers and we guarantee to complete the job to the highest of standards, at the lowest possible cost, with no hidden fees.
